# Reference:
# - https://cert-manager.io/docs/concepts/certificate/
# - https://cert-manager.io/docs/usage/certificate/
# - tutorial: https://cert-manager.io/docs/tutorials/acme/nginx-ingress/
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: flux-webhook-nerdsbythehour-com
spec:
  # the secret is put here and matches a value in the ingress
  secretName: flux-webhook-nerdsbythehour-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: flux-webhook.nerdsbythehour.com
  dnsNames:
    - flux-webhook.nerdsbythehour.com
