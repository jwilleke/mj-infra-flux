apiVersion: v1
kind: Secret
metadata:
  name: teslamate-secret
  namespace: teslamate
type: Opaque
stringData:
  # IMPORTANT: Replace with actual encryption key
  # Generate with: openssl rand -base64 32
  encryption-key: "changeme_encryption_key_base64"

  # Database password (matches postgresql-secret in database namespace)
  database-password: "teslamate_db_password_changeme"
