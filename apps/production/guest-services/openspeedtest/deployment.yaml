apiVersion: apps/v1
kind: Deployment
metadata:
  name: openspeedtest
  namespace: guest-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openspeedtest
  template:
    metadata:
      labels:
        app: openspeedtest
    spec:
      # Nginx needs to run as root to create temp directories
      # This is acceptable for a public speed test service
      containers:
      - name: openspeedtest
        image: openspeedtest:latest
        imagePullPolicy: Never  # Built locally
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
