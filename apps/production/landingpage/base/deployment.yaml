apiVersion: apps/v1
kind: Deployment
metadata:
  name: landingpage
  namespace: landingpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landingpage
  template:
    metadata:
      labels:
        app: landingpage
    spec:
      securityContext:
        runAsUser: 3003
        runAsGroup: 3003
        fsGroup: 3003
      containers:
      - name: landingpage
        image: landingpage:latest
        imagePullPolicy: Never  # Built locally, not from registry
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
