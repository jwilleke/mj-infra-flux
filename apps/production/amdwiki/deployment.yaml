apiVersion: apps/v1
kind: Deployment
metadata:
  name: amdwiki
  namespace: amdwiki
spec:
  replicas: 0  # Waiting for upstream fix: https://github.com/jwilleke/amdWiki/issues/212
  selector:
    matchLabels:
      app: amdwiki
  template:
    metadata:
      labels:
        app: amdwiki
    spec:
      enableServiceLinks: false  # Disable automatic service environment variable injection
      containers:
      - name: amdwiki
        image: amdwiki:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # All instance data consolidated under INSTANCE_DATA_FOLDER
        - name: INSTANCE_DATA_FOLDER
          value: "/app/data"

        volumeMounts:
        # Single data volume - contains pages, users, attachments, logs, etc.
        - name: amdwiki-data
          mountPath: /app/data

        # Configuration directory (app-production-config.json)
        - name: amdwiki-config
          mountPath: /app/config

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 20

      volumes:
      # Consolidated data directory
      - name: amdwiki-data
        hostPath:
          path: /home/jim/docs/data/systems/mj-infra-flux/amdwiki/data
          type: DirectoryOrCreate

      # Configuration directory
      - name: amdwiki-config
        hostPath:
          path: /home/jim/docs/data/systems/mj-infra-flux/amdwiki/config
          type: DirectoryOrCreate
