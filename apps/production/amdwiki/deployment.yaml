apiVersion: apps/v1
kind: Deployment
metadata:
  name: amdwiki
  namespace: amdwiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amdwiki
  template:
    metadata:
      labels:
        app: amdwiki
    spec:
      enableServiceLinks: false  # Disable automatic service environment variable injection
      securityContext:
        fsGroup: 3003  # apps group for file permissions
      containers:
      - name: amdwiki
        image: amdwiki:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        # All instance data consolidated under INSTANCE_DATA_FOLDER
        # This includes: pages/, data/, logs/, and config/
        - name: INSTANCE_DATA_FOLDER
          value: "/app/data"

        volumeMounts:
        # Single data volume - contains pages, users, attachments, logs, config, etc.
        # Config files go in INSTANCE_DATA_FOLDER/config/ (e.g., app-custom-config.json)
        - name: amdwiki-data
          mountPath: /app/data

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        livenessProbe:
          httpGet:
            path: /favicon.svg
            port: 3001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /favicon.svg
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      # Consolidated data directory (includes config/ subdirectory)
      - name: amdwiki-data
        hostPath:
          path: /home/jim/docs/data/systems/mj-infra-flux/amdwiki/data
          type: DirectoryOrCreate
