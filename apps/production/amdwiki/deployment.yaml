apiVersion: apps/v1
kind: Deployment
metadata:
  name: amdwiki
  namespace: amdwiki
  labels:
    app: amdwiki
    app.kubernetes.io/name: amdwiki
    app.kubernetes.io/component: wiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amdwiki
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: amdwiki
        app.kubernetes.io/name: amdwiki
    spec:
      enableServiceLinks: false  # Disable automatic service environment variable injection
      securityContext:
        fsGroup: 3003  # apps group for file permissions
      containers:
      - name: amdwiki
        image: amdwiki:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        # All instance data consolidated under INSTANCE_DATA_FOLDER
        # This includes: pages/, data/, logs/, and config/
        - name: INSTANCE_DATA_FOLDER
          value: "/app/data"

        volumeMounts:
        # Single data volume - contains pages, users, attachments, logs, config, etc.
        - name: amdwiki-data
          mountPath: /app/data
        # ConfigMap for custom configuration (mounted read-only)
        - name: amdwiki-config
          mountPath: /app/data/config/app-custom-config.json
          subPath: app-custom-config.json
          readOnly: true

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      # Consolidated data directory (includes config/ subdirectory)
      - name: amdwiki-data
        hostPath:
          path: /home/jim/docs/data/systems/mj-infra-flux/amdwiki/data
          type: DirectoryOrCreate
      # ConfigMap for custom configuration
      - name: amdwiki-config
        configMap:
          name: amdwiki-config
          optional: true
