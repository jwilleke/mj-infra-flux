apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amdwiki
  namespace: amdwiki
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - amd.nerdsbythehour.com
    secretName: amdwiki-tls
  rules:
  - host: amd.nerdsbythehour.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amdwiki
            port:
              number: 9211
