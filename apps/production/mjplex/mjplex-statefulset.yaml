apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mjplex
  namespace: mjplex
  labels:
    app: mjplex
spec:
  serviceName: mjplex
  replicas: 1
  selector:
    matchLabels:
      app: mjplex
  template:
    metadata:
      labels:
        app: mjplex
    spec:
      containers:
      - name: mjplex
        image: plexinc/pms-docker:latest
        imagePullPolicy: IfNotPresent

        resources:
          requests:
            cpu: "1000m"
            memory: "1Gi"
          limits:
            cpu: "4000m"
            memory: "4Gi"

        securityContext:
          # Needed for /dev/dri device access (Intel Quick Sync)
          privileged: true

        ports:
        # 32400: Plex Media Server web access [required]
        - containerPort: 32400
          protocol: TCP
          name: plex-web
        # 3005: Plex Home Theater via Plex Companion
        - containerPort: 3005
          protocol: TCP
        # 8324: Plex for Roku via Plex Companion
        - containerPort: 8324
          protocol: TCP
        # 32469: Plex DLNA Server
        - containerPort: 32469
          protocol: TCP
        # 1900: Plex DLNA Server
        - containerPort: 1900
          protocol: UDP
        # 32410-32414: GDM network discovery
        - containerPort: 32410
          protocol: UDP
        - containerPort: 32412
          protocol: UDP
        - containerPort: 32413
          protocol: UDP
        - containerPort: 32414
          protocol: UDP

        env:
        - name: TZ
          value: "America/New_York"
        # IMPORTANT: Get new claim code at https://www.plex.tv/claim/ (expires in 4 minutes)
        # Only needed for initial setup
        - name: PLEX_CLAIM
          value: "REPLACE_WITH_CLAIM_CODE_FROM_PLEX_TV_CLAIM"
        # Run as plex user (uid 3001:3001)
        - name: PLEX_UID
          value: "3001"
        - name: PLEX_GID
          value: "3001"

        volumeMounts:
        # Intel Quick Sync hardware transcoding
        - mountPath: /dev/dri
          name: intel-quick-sync

        # Plex configuration (NFS - persistent)
        - mountPath: /config
          name: plex-config

        # Transcode directory (local SSD - fast, ephemeral)
        - mountPath: /transcode
          name: transcode

        # Media libraries (NFS - read-only)
        - mountPath: /data/Photos
          name: photos
          readOnly: true
        - mountPath: /data/Movies
          name: movies
          readOnly: true
        - mountPath: /data/TV-Shows
          name: tv-shows
          readOnly: true

        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 10

      volumes:
      # Intel Quick Sync device for hardware transcoding
      - name: intel-quick-sync
        hostPath:
          path: /dev/dri

      # Plex configuration (NFS - persistent, editable)
      - name: plex-config
        hostPath:
          path: /home/jim/docs/data/systems/mj-infra-flux/mjplex/config
          type: DirectoryOrCreate

      # Transcode directory (local SSD - fast, can use up to 100Gi)
      - name: transcode
        hostPath:
          path: /mnt/local-k3s-data/mjplex-transcode
          type: DirectoryOrCreate

      # Media libraries (NFS mounts - read-only)
      - name: photos
        hostPath:
          path: /mnt/tank/shared/media/photos
          type: Directory

      - name: movies
        hostPath:
          path: /mnt/tank/shared/media/movies
          type: Directory

      - name: tv-shows
        hostPath:
          path: /mnt/tank/shared/media/tv
          type: Directory
