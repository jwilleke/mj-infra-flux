apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-resources
  namespace: shared-resources
  labels:
    app: shared-resources
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shared-resources
  template:
    metadata:
      labels:
        app: shared-resources
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
          readOnly: true
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        securityContext:
          runAsUser: 101  # nginx user
          runAsGroup: 101
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: shared-data
        hostPath:
          path: /home/jim/docs/data/systems/shared-resources
          type: Directory
      - name: nginx-config
        configMap:
          name: shared-resources-nginx-config
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
