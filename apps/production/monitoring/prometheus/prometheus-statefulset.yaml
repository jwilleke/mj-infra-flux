apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  serviceName: prometheus

  replicas: 1

  selector:
    matchLabels:
      app: prometheus

  template:
    metadata:
      labels:
        app: prometheus

    spec:
      serviceAccountName: prometheus
      containers:
        - name: prometheus
          # image tags at https://hub.docker.com/r/prom/prometheus/tags
          # TODO: upgrade to v3: https://prometheus.io/docs/prometheus/3.0/migration/ (looks safe)
          image: prom/prometheus:v3.0.1
          args:
            # storage config: https://prometheus.io/docs/prometheus/latest/storage/
            - "--storage.tsdb.retention.time=15d" # reduced from 30d to minimize WAL accumulation and faster recovery
            - "--storage.tsdb.retention.size=50GB" # reduced from 100GB to further reduce WAL
            - "--storage.tsdb.path=/prometheus"
            - "--config.file=/etc/prometheus/prometheus.yaml"
            # Authentication handled by Authentik ForwardAuth at ingress level
            # enables `curl -X POST https://prometheus.jimwilleke.com/-/reload` to reload configs per https://prometheus.io/docs/prometheus/latest/configuration/configuration/#scrape_config
            - "--web.enable-lifecycle"

          ports:
            - name: web-ui
              containerPort: 9090

          startupProbe:
            httpGet:
              path: /-/healthy
              port: web-ui
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5

          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2" # increased from 1.0 for better compaction performance
              memory: "8Gi" # increased from 4Gi to handle larger datasets

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus

            - name: prometheus-secret-volume
              mountPath: /etc/prometheus/secrets

            - name: prometheus-storage-volume
              mountPath: /prometheus

      securityContext:
        # this user is on the node's os as the file system owner
        # https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
        runAsUser: 4030
        runAsGroup: 4030
        fsGroup: 4030

      volumes:
        # populated by configMapGenerator in kustomization.yaml
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-config

        # we generate these secrets in kustomization.yaml and save each key as a file in this mount
        - name: prometheus-secret-volume
          secret:
            secretName: prometheus-secrets

  volumeClaimTemplates:
    - metadata:
        name: prometheus-storage-volume
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-path
        resources:
          requests:
            storage: 60Gi  # slightly larger than retention size for headroom
