apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jimswiki
  namespace: jimswiki
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # TODO: Enable Authentik ForwardAuth in Phase 3 final step
    # traefik.ingress.kubernetes.io/router.middlewares: authentik-forwardauth-jimswiki@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - jimswiki.nerdsbythehour.com
    secretName: jimswiki-tls
  rules:
  - host: jimswiki.nerdsbythehour.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jimswiki
            port:
              number: 8080
